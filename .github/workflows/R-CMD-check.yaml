# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os == 'wasm' && 'ubuntu-latest' || matrix.config.os }}
    container: ${{ matrix.config.os == 'wasm' && 'ghcr.io/r-universe-org/build-wasm' || '' }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: wasm, r: 'release'}

          - {os: macos-latest,   r: 'devel'}
          - {os: macos-latest,   r: 'release'}
          - {os: macos-latest,   r: 'oldrel'}

          - {os: windows-11-arm, r: 'devel'}
          - {os: windows-latest, r: 'devel'}
          - {os: windows-latest, r: 'release'}
          - {os: windows-latest, r: 'oldrel'}

          - {os: ubuntu-24.04-arm,   r: 'devel'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel'}
          - {os: ubuntu-latest,   r: '4.1'}
          - {os: ubuntu-latest,   r: '4.0'}
          - {os: ubuntu-latest,   r: '3.6'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      MAKEFLAGS: -j4

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck ${{ matrix.config.os == 'wasm' && 'github::r-wasm/rwasm' || '' }}
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        if: matrix.config.os != 'wasm'
        with:
          upload-snapshots: true
          check-dir: '"check"'

      - name: Check WASM build
        if: matrix.config.os == 'wasm'
        run: |
          rwasm::build("local::.")
        shell: Rscript {0}
