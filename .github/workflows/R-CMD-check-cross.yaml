on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check-crossplatform

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    name: Check (${{ matrix.config.platform }})

    strategy:
      fail-fast: false
      matrix:
        config:
          -  { platform: linux/386, tag: 386, cc: gcc-14, cxx: g++-14 }
          -  { platform: linux/386, tag: 386, cc: clang-18, cxx: clang++-18 }

          -  { platform: linux/arm/v5, tag: armel, cc: gcc-14, cxx: g++-14 }
          -  { platform: linux/arm/v5, tag: armel, cc: clang-18, cxx: clang++-18 }

          -  { platform: linux/arm/v7, tag: armhf, cc: gcc-14, cxx: g++-14 }
          -  { platform: linux/arm/v7, tag: armhf, cc: clang-18, cxx: clang++-18 }

          -  { platform: linux/mips64le, tag: mips64le, cc: gcc-14, cxx: g++-14 }
          -  { platform: linux/mips64le, tag: mips64le, cc: clang-18, cxx: clang++-18 }

          -  { platform: linux/ppc64le, tag: ppc64le, cc: gcc-14, cxx: g++-14 }
          -  { platform: linux/ppc64le, tag: ppc64le, cc: clang-18, cxx: clang++-18 }

          -  { platform: linux/riscv64, tag: riscv64, cc: gcc-14, cxx: g++-14 }
          -  { platform: linux/riscv64, tag: riscv64, cc: clang-18, cxx: clang++-18 }

          -  { platform: linux/s390x, tag: s390x, cc: gcc-14, cxx: g++-14 }
          -  { platform: linux/s390x, tag: s390x, cc: clang-18, cxx: clang++-18 }
          -  { platform: FreeBSD }

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup QEMU
        if: matrix.config.platform != 'FreeBSD'
        uses: docker/setup-qemu-action@master

      - name: Check with ${{ matrix.config.cc }}
        if: matrix.config.platform != 'FreeBSD'
        uses: addnab/docker-run-action@v3
        with:
          image: andrjohns/quickjsr-cross-${{ matrix.config.tag }}
          options: -v ${{ github.workspace }}:/quickjsr --platform=${{ matrix.config.platform }}
          run: |
            echo "CC=${{ matrix.config.cc }}" >> /etc/R/Makeconf
            echo "CXX=${{ matrix.config.cxx }}" >> /etc/R/Makeconf
            if [ "${{ matrix.config.platform }}" = "linux/ppc64le" ]; then
              Rscript -e 'rcmdcheck::rcmdcheck("/quickjsr", args = c("--no-manual", "--as-cran", "--no-vignettes"), build_args = c("--no-build-vignettes"))'
            else
              Rscript -e 'rcmdcheck::rcmdcheck("/quickjsr", args = c("--no-manual", "--as-cran"))'
            fi

      - name: Test in FreeBSD
        if: matrix.config.platform == 'FreeBSD'
        uses: vmactions/freebsd-vm@v1
        with:
          usesh: true
          prepare: |
            pkg install -y R

          run: |
            Rscript -e 'install.packages("tinytest", repos="https://cloud.r-project.org")'
            R CMD build --no-build-vignettes /root/work/QuickJSR/QuickJSR
            _R_CHECK_FORCE_SUGGESTS_="false" R CMD check --as-cran --no-manual --no-vignettes /root/work/QuickJSR/QuickJSR/QuickJSR_*.tar.gz
